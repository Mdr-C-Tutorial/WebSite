<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mdr-C-Tutorial</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <nav id="main-nav">
            <div class="nav-control">
                <div class="brand">Mdr-C-Tutorial</div>
                <span>n = <span id="n-value">1</span></span>
            </div>
            <div class="expressions">
                <button id="btn-increment" title="n = n + 1">++</button>
                <button id="btn-decrement" title="n = n - 1">--</button>
                <button id="btn-multiply-2" title="n = n * 2">*=2</button> <!-- 3 -->
                <button id="btn-divide-2" title="n = n / 2">/=2</button> <!-- 4 -->
                <button id="btn-add-5" title="n = n + 5">+=5</button> <!-- 5-->
                <button id="btn-modulo-3" title="n = n % 3">%=3</button> <!-- 6 -->
                <button id="btn-square" title="n = n * n">*=n</button> <!-- 10 -->
                <button id="btn-square-root" title="n = floor(sqrt(n))">=floor(sqrt(n))</button> <!-- 16 -->
                <button id="btn-back" title="n = 1">=1</button> <!-- 29 -->
            </div>
        </nav>
    </header>

    <main id="content-area">
    </main>

    <script src="script.js"></script>
</body>

</html>
